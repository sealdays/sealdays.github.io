<!DOCTYPE html>
<html>
<head>
    <style>body,html{margin:0;padding:0;height:100%;overflow:hidden}</style>
</head>
<body>
    <video autoplay width="100%" height="100%">
        <source src="../videos/sealmas.mp4" type="video/mp4">
    </video>
    <script>
        document.querySelector('video').onended = function() {
            document.body.style.backgroundColor = 'black';
            this.remove();
        };
    </script>
</body>
